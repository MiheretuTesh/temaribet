<body>
    <section id="contact" class="p-5">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="card p-4">
                <div class="card-block">
                  <h4>Get In Touch</h4>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                  <h4>Address</h4>
                  <p>550 Main st, Boston MA</p>
                  <h4>Email</h4>
                  <p>test@test.com</p>
                  <h4>Phone</h4>
                  <p>555-555-5555</p>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card p-4">
                <div class="card-block">
                  <h3 class="text-center">Please fill out this form to contact us</h3>
                  <hr>
                  <div class="row">
                      <div class="col">
                        <label for="exampleFormControlInput1">Parent Info</label>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" id="exampleFormControlInput1">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone Number">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="exampleFormControlInput1">Child Info</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" id="exampleFormControlInput1">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name">
                      </div>
                    </div>
                  </div>
                  


                  <div class="row">
                      <div class="col">
                          <p>Grade Level</p>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <select class="form-control">
                              <option>KG</option>
                              <option>Primary School</option>
                              <option>High School</option>
                            </select>
                          </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <select class="form-control">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                              <option>10</option>
                              <option>11</option>
                              <option>12</option>
                            </select>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Grade Level</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <select class="selectpicker" multiple data-live-search="true">
                            <option>English</option>
                            <option>Biology</option>
                            <option>Chemistry</option>
                            <option>Physics</option>
                            <option>Mathematics</option>
                          </select>
                        </div>
                    </div>
                </div>
              </div>
                  <div class="row">
                    <div class="col-md-12">
                      <input type="submit" class="btn btn-danger btn-block" value="Submit">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
